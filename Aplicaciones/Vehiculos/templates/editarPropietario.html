{% extends "./plantilla.html" %}
{% block body %}
<style>
    body {
        background-color: #022a53;
        color: #495057;
        padding: 20px;
        background-image: url('https://us.123rf.com/450wm/aprior/aprior1802/aprior180200063/94746509-carros-para-a-linha-do-lote-conservado-em-estoque-da-venda-invent%C3%A1rio-de-revendedores-de-carros.jpg');
        background-size: cover;
        background-position: center;
        color: #000000;
        padding-top: 50px;
        min-height: 100vh;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Editar Propietario</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'actualizar_propietario' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="id" id="id" value="{{ propietarioEditar.id }}">
                        
                        <div class="form-group mb-3">
                            <label for="nombre_pro"><b>Nombre:</b></label>
                            <input type="text" name="nombre_pro" id="nombre_pro" value="{{ propietarioEditar.nombre_pro }}" placeholder="Ingrese el nombre del propietario" class="form-control">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="apellido_pro"><b>Apellido:</b></label>
                            <input type="text" name="apellido_pro" id="apellido_pro" value="{{ propietarioEditar.apellido_pro }}" placeholder="Ingrese el apellido del propietario" class="form-control">
                        </div>
                       
                        <div class="form-group mb-3">
                            <label for="email_pro"><b>Correo Electrónico:</b></label>
                            <input type="email" name="email_pro" id="email_pro" value="{{ propietarioEditar.email_pro }}" placeholder="Ingrese la correo del propietario" class="form-control">
                        </div>
                        

                        <div class="form-group mb-3">
                            <label for="telefono_pro"><b>Teléfono:</b></label>
                            <input type="text" name="telefono_pro" id="telefono_pro" value="{{ propietarioEditar.telefono_pro }}" placeholder="Ingrese el teléfono del propietario" class="form-control">
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a href="{% url 'propietario' %}" class="btn btn-danger ms-3">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
