{% extends "./plantilla.html" %}
{% block body %}
<style>
    body {
        background-color: #022a53;
        color: #495057;
        padding: 20px;
        background-image: url('https://us.123rf.com/450wm/aprior/aprior1802/aprior180200063/94746509-carros-para-a-linha-do-lote-conservado-em-estoque-da-venda-invent%C3%A1rio-de-revendedores-de-carros.jpg');
        background-size: cover;
        background-position: center;
        color: #000000;
        padding-top: 50px;
        min-height: 100vh;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Editar Modelo</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'actualizar_modelo' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="id" id="id" value="{{ modeloEditar.id }}">

                        <div class="form-group mb-3">
                            <label for="nombre_mo"><b>Marca:</b></label>
                            <input type="text" name="nombre_mo" id="nombre_mo" value="{{ modeloEditar.nombre_mo }}" placeholder="Ingrese la marca del vehículo" class="form-control">
                        </div>

                        <div class="form-group mb-3">
                            <label for="placan_mo"><b>Placa:</b></label>
                            <input type="text" name="placa_mo" id="placa_mo" value="{{ modeloEditar.placa_mo}}" placeholder="Ingrese la placa del vehículo" class="form-control">
                        </div>


                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a href="{% url 'modelo' %}" class="btn btn-danger ms-3">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
